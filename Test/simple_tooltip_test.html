<!DOCTYPE html>
<html>
<head>
    <title>Simple Tooltip Test</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }
        .node {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="graph" style="width: 600px; height: 400px; border: 1px solid #ccc;"></div>
    <div id="tooltip" class="tooltip" style="display: none;"></div>
    
    <script>
        const data = [
            {id: "John", name: "John Smith", type: "PERSON"},
            {id: "Microsoft", name: "Microsoft Corp", type: "ORGANIZATION"},
            {id: "Seattle", name: "Seattle", type: "LOCATION"}
        ];
        
        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', 600)
            .attr('height', 400);
        
        const nodes = svg.selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('cx', (d, i) => 100 + i * 200)
            .attr('cy', 200)
            .attr('r', 20)
            .attr('fill', 'steelblue')
            .attr('class', 'node');
        
        const tooltip = d3.select('#tooltip');
        
        nodes.on('mouseover', function(event, d) {
            tooltip.style('display', 'block')
                .html(`<strong>${d.name}</strong><br/>Type: ${d.type}`)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        })
        .on('mouseout', function() {
            tooltip.style('display', 'none');
        });
    </script>
</body>
</html>
